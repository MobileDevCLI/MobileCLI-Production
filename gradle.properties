# MobileCLI Production - Gradle Properties
#
# Project-wide Gradle settings.

# JVM arguments for the Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Use AndroidX libraries instead of legacy support libs
android.useAndroidX=true

# Kotlin code style
kotlin.code.style=official

# Non-transitive R classes (recommended for new projects)
android.nonTransitiveRClass=true

# IMPORTANT: For building on Android (Termux), override aapt2 path
# This uses the Termux-installed aapt2 binary instead of the SDK one
android.aapt2FromMavenOverride=/data/data/com.termux/files/usr/bin/aapt2
